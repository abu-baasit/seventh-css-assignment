<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-top">
        <img src="./images/bg-pattern-top.svg" alt="" />
      </div>
    
      <div class="container">
        <article>
          <img src="./images/bg-pattern-card.svg" alt="" />
          <div>
            <img src="./images/flag.png" alt="" />
          </div>
        </article>
    
        <article>
          <h1>Saheed Egunsola <span>26</span></h1>
          <p>London</p>
        </article>
    
        <article>
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
        </article>
      </div>
    
      <div class="bg-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
</body>
</html>
